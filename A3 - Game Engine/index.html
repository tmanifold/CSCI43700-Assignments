<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Game Engine Demo</title>

        <script type="text/javascript" src="./js/engine.js"></script>
        <script type="text/javascript" src="./js/utility.js"></script>

        <script type="text/javascript">

            function init() {
                scene = new Scene('demo');
                scene.setBgColor('grey');

                scene.start();

                t = new Timer(() => {
                    console.log("timer done.");
                }, 10 * 1000);

                t.start();
            }

            function update() {
                document.getElementById("timer").innerHTML = t.time / 1000;
            }

        </script>


    </head>

    <body onload="init()">

        <h3> Game Engine Demo</h3>

        Timer: <label id="timer">time</label>

        <div id="demo" style="border: 1px solid red; padding:10px;"></div>

    </body>

</html>
